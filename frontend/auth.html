<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnerLuma — Authentication</title>
    <link rel="icon" href="/enerluma-logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/auth.css">
  </head>
  <body>
    <div class="auth-container">
      <!-- Left Side: Graphics & Branding -->
      <div class="auth-left">
        <div class="auth-graphics">
          <div class="graphic-element graphic-water"></div>
          <div class="graphic-element graphic-energy"></div>
          <div class="graphic-element graphic-home"></div>
        </div>
        <div class="auth-branding">
          <img src="/enerluma-logo.png" alt="EnerLuma" class="auth-logo" />
          <h1>EnerLuma</h1>
          <p>Smart Energy & Water Monitoring</p>
        </div>
      </div>

      <!-- Right Side: Auth Form -->
      <div class="auth-right">
        <div class="auth-card">
          <!-- Tab Toggle -->
          <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="signup">Sign Up</button>
          </div>

          <!-- Login Form -->
          <form id="login-form" class="auth-form active">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Access your EnerLuma dashboard</p>

            <div class="form-group">
              <label for="login-email">Email Address</label>
              <input type="email" id="login-email" placeholder="you@example.com" required />
            </div>

            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" placeholder="••••••••" required />
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" />
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="auth-button">Login</button>

            <p class="auth-footer">
              Don't have an account? <a href="#" class="switch-tab" data-tab="signup">Sign Up</a>
            </p>
          </form>

          <!-- Sign Up Form -->
          <form id="signup-form" class="auth-form">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Join the smart energy revolution</p>

            <div class="form-group">
              <label for="signup-name">Full Name</label>
              <input type="text" id="signup-name" placeholder="John Doe" required />
            </div>

            <div class="form-group">
              <label for="signup-email">Email Address</label>
              <input type="email" id="signup-email" placeholder="you@example.com" required />
            </div>

            <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" placeholder="••••••••" required />
            </div>

            <div class="form-group">
              <label for="signup-confirm">Confirm Password</label>
              <input type="password" id="signup-confirm" placeholder="••••••••" required />
            </div>

            <label class="terms-checkbox">
              <input type="checkbox" required />
              I agree to the <a href="#">Terms & Conditions</a>
            </label>

            <button type="submit" class="auth-button">Create Account</button>

            <p class="auth-footer">
              Already have an account? <a href="#" class="switch-tab" data-tab="login">Login</a>
            </p>
          </form>
        </div>

        <!-- Divider -->
        <div class="auth-divider">
          <span>or continue with</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <button class="social-button google" title="Login with Google">
            <span>Google</span>
          </button>
          <button class="social-button github" title="Login with GitHub">
            <span>GitHub</span>
          </button>
          <button class="social-button apple" title="Login with Apple">
            <span>Apple</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      const tabs = document.querySelectorAll('.auth-tab');
      const forms = document.querySelectorAll('.auth-form');
      const switchTabs = document.querySelectorAll('.switch-tab');

      function switchTab(tabName) {
        // Update active tab
        tabs.forEach(tab => tab.classList.remove('active'));
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

        // Update active form
        forms.forEach(form => form.classList.remove('active'));
        document.getElementById(`${tabName}-form`).classList.add('active');
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          switchTab(tab.dataset.tab);
        });
      });

      switchTabs.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          switchTab(link.dataset.tab);
        });
      });

      // Form submission (prevent default for demo)
      document.querySelectorAll('.auth-form').forEach(form => {
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          alert('Form submitted! (Demo mode)');
        });
      });
    </script>
  </body>
</html>
