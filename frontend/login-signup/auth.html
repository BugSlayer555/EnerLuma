<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnerLuma — Authentication</title>
    <link rel="icon" href="/enerluma-logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <!-- Left Side: Graphics & Branding -->
      <div class="auth-left">
        <div class="auth-graphics">
          <div class="graphic-element graphic-water"></div>
          <div class="graphic-element graphic-energy"></div>
          <div class="graphic-element graphic-home"></div>
        </div>
        <div class="auth-branding">
          <img src="/enerluma-logo.png" alt="EnerLuma" class="auth-logo" />
          <h1>EnerLuma</h1>
          <p>Smart Energy & Water Monitoring</p>
        </div>
      </div>

      <!-- Right Side: Auth Form -->
      <div class="auth-right">
        <div class="auth-card">
          <!-- Tab Toggle -->
          <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <a class="auth-tab" href="/login-signup/signup.html">Sign Up</a>
          </div>

          <!-- Login Form -->
          <form id="login-form" class="auth-form active" novalidate>
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Access your EnerLuma dashboard</p>

            <div class="form-group">
              <label for="login-email">Email Address</label>
              <input type="email" id="login-email" placeholder="you@example.com" required />
              <div class="error-msg" id="login-email-error" aria-live="polite"></div>
            </div>

            <div class="form-group password-field">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" placeholder="••••••••" required />
              <button type="button" class="password-toggle" aria-label="Show password" data-target="login-password">Show</button>
              <div class="error-msg" id="login-password-error" aria-live="polite"></div>
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" id="remember-me" />
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="auth-button">Login</button>

            <p class="auth-footer">
              Don't have an account? <a href="/login-signup/signup.html">Sign Up</a>
            </p>
          </form>
        </div>

        <!-- Divider -->
        <div class="auth-divider">
          <span>or continue with</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <button class="social-button google" title="Login with Google">
            <span class="icon" aria-hidden="true">
              <!-- Google G icon (SVG) -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true">
                <path d="M21.805 10.023h-9.78v3.954h5.602c-.242 1.502-1.632 4.404-5.602 4.404-3.368 0-6.114-2.77-6.114-6.184 0-3.414 2.746-6.184 6.114-6.184 1.918 0 3.194.819 3.928 1.507l2.673-2.574C17.454 3.01 15.39 2 12.025 2 6.92 2 2.8 6.086 2.8 11.203c0 5.117 4.12 9.203 9.225 9.203 5.32 0 8.81-3.732 8.81-8.997 0-.605-.07-1.07-.05-1.586z" fill="#4285F4"/>
                <path d="M3.455 7.35l2.94 2.152C7.042 7.97 9.38 6.4 12.024 6.4c1.918 0 3.194.819 3.928 1.507l2.673-2.574C17.454 3.01 15.39 2 12.025 2 8.29 2 5.09 3.9 3.455 7.35z" fill="#34A853"/>
              </svg>
            </span>
            <span>Continue with Google</span>
          </button>

          <button class="social-button apple" title="Login with Apple">
            <span class="icon" aria-hidden="true">
              <!-- Apple icon (SVG) -->
              <svg width="18" height="20" viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true">
                <path d="M318.7 268.7c-.3-55.1 45.1-81.6 47.1-83  -25.6-37.4-65.5-42.5-79.7-43.3-33.9-3.4-66.1 20.1-83.4 20.1-17.5 0-44.5-19.6-73.2-19.1-37.6.5-72.2 22-91.4 55.8-39.1 67.9-10 168.4 28.1 223.7 18.6 26.2 40.6 55.6 69.5 54.5 27.2-1 37.5-17.6 70.5-17.6 32.8 0 42.3 17.6 70.7 17.1 29.4-.5 48-26.7 66.3-53 21-30.1 29.8-59.2 30.3-60.7- .7-.3-58.2-22.5-58.6-89.6z" fill="#ffffff"/>
              </svg>
            </span>
            <span>Continue with Apple</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      const tabs = document.querySelectorAll('.auth-tab');
      const forms = document.querySelectorAll('.auth-form');
      const passwordToggles = document.querySelectorAll('.password-toggle');

      function switchTab(tabName) {
        // Update active tab
        tabs.forEach(tab => tab.classList.remove('active'));
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

        // Update active form
        forms.forEach(form => form.classList.remove('active'));
        document.getElementById(`${tabName}-form`).classList.add('active');
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          switchTab(tab.dataset.tab);
        });
      });

      // Links that navigate to separate pages (signup) will not be intercepted

      // Password toggle
      passwordToggles.forEach(btn => {
        btn.addEventListener('click', () => {
          const targetId = btn.dataset.target;
          const input = document.getElementById(targetId);
          if (!input) return;
          if (input.type === 'password') {
            input.type = 'text';
            btn.textContent = 'Hide';
            btn.setAttribute('aria-label', 'Hide password');
          } else {
            input.type = 'password';
            btn.textContent = 'Show';
            btn.setAttribute('aria-label', 'Show password');
          }
        });
      });

      // Validation helpers
      function isValidEmail(email) {
        return /^\S+@\S+\.\S+$/.test(email);
      }

      function showError(inputEl, message) {
        const id = inputEl.id + '-error';
        const el = document.getElementById(id);
        if (el) el.textContent = message;
        inputEl.classList.add('input-error');
      }

      function clearError(inputEl) {
        const id = inputEl.id + '-error';
        const el = document.getElementById(id);
        if (el) el.textContent = '';
        inputEl.classList.remove('input-error');
      }

      // Login validation
      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email');
        const password = document.getElementById('login-password');
        let ok = true;

        clearError(email);
        clearError(password);

        if (!email.value || !isValidEmail(email.value)) {
          showError(email, 'Please enter a valid email address.');
          ok = false;
        }

        if (!password.value || password.value.length < 8) {
          showError(password, 'Password must be at least 8 characters.');
          ok = false;
        }

        if (!ok) return;

        // Demo success — redirect to app
        window.location.href = '/app.html';
      });

      // Signup behavior lives on the separate signup page (`signup.html`)

      // Real-time clear on input
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', () => clearError(input));
      });

      // Intercept clicks to auth pages to use replace navigation (prevents stacking history)
      document.addEventListener('click', (e) => {
        const a = e.target.closest && e.target.closest('a');
        if (!a) return;
        const href = a.getAttribute && a.getAttribute('href');
        if (!href) return;
        if (href.startsWith('/login-signup/')) {
          // if already on target, prevent unnecessary reload
          if (location.pathname === href) { e.preventDefault(); return; }
          e.preventDefault();
          location.replace(href);
        }
      });
    </script>
  </body>
</html>
