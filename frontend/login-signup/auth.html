<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnerLuma — Authentication</title>
    <link rel="icon" href="/enerluma-logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <!-- Left Side: Graphics & Branding -->
      <div class="auth-left">
        <div class="auth-graphics">
          <div class="graphic-element graphic-water"></div>
          <div class="graphic-element graphic-energy"></div>
          <div class="graphic-element graphic-home"></div>
        </div>
        <div class="auth-branding">
          <img src="/enerluma-logo.png" alt="EnerLuma" class="auth-logo" />
          <h1>EnerLuma</h1>
          <p>Smart Energy & Water Monitoring</p>
        </div>
      </div>

      <!-- Right Side: Auth Form -->
      <div class="auth-right">
        <div class="auth-card">
          <!-- Tab Toggle -->
          <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <a class="auth-tab" href="/login-signup/signup.html">Sign Up</a>
          </div>

          <!-- Login Form -->
          <form id="login-form" class="auth-form active" novalidate>
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Access your EnerLuma dashboard</p>

            <div class="form-group">
              <label for="login-email">Email Address</label>
              <input type="email" id="login-email" placeholder="you@example.com" required />
              <div class="error-msg" id="login-email-error" aria-live="polite"></div>
            </div>

            <div class="form-group password-field">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" placeholder="••••••••" required />
              <button type="button" class="password-toggle" aria-label="Show password" data-target="login-password">Show</button>
              <div class="error-msg" id="login-password-error" aria-live="polite"></div>
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" id="remember-me" />
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="auth-button">Login</button>

            <p class="auth-footer">
              Don't have an account? <a href="/login-signup/signup.html">Sign Up</a>
            </p>
          </form>
        </div>

        <!-- Divider -->
        <div class="auth-divider">
          <span>or continue with</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <button class="social-button google" title="Login with Google">
            <span>Google</span>
          </button>
          <button class="social-button github" title="Login with GitHub">
            <span>GitHub</span>
          </button>
          <button class="social-button apple" title="Login with Apple">
            <span>Apple</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      const tabs = document.querySelectorAll('.auth-tab');
      const forms = document.querySelectorAll('.auth-form');
      const passwordToggles = document.querySelectorAll('.password-toggle');

      function switchTab(tabName) {
        // Update active tab
        tabs.forEach(tab => tab.classList.remove('active'));
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

        // Update active form
        forms.forEach(form => form.classList.remove('active'));
        document.getElementById(`${tabName}-form`).classList.add('active');
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          switchTab(tab.dataset.tab);
        });
      });

      // Links that navigate to separate pages (signup) will not be intercepted

      // Password toggle
      passwordToggles.forEach(btn => {
        btn.addEventListener('click', () => {
          const targetId = btn.dataset.target;
          const input = document.getElementById(targetId);
          if (!input) return;
          if (input.type === 'password') {
            input.type = 'text';
            btn.textContent = 'Hide';
            btn.setAttribute('aria-label', 'Hide password');
          } else {
            input.type = 'password';
            btn.textContent = 'Show';
            btn.setAttribute('aria-label', 'Show password');
          }
        });
      });

      // Validation helpers
      function isValidEmail(email) {
        return /^\S+@\S+\.\S+$/.test(email);
      }

      function showError(inputEl, message) {
        const id = inputEl.id + '-error';
        const el = document.getElementById(id);
        if (el) el.textContent = message;
        inputEl.classList.add('input-error');
      }

      function clearError(inputEl) {
        const id = inputEl.id + '-error';
        const el = document.getElementById(id);
        if (el) el.textContent = '';
        inputEl.classList.remove('input-error');
      }

      // Login validation
      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email');
        const password = document.getElementById('login-password');
        let ok = true;

        clearError(email);
        clearError(password);

        if (!email.value || !isValidEmail(email.value)) {
          showError(email, 'Please enter a valid email address.');
          ok = false;
        }

        if (!password.value || password.value.length < 8) {
          showError(password, 'Password must be at least 8 characters.');
          ok = false;
        }

        if (!ok) return;

        // Demo success — redirect to app
        window.location.href = '/app.html';
      });

      // Signup behavior lives on the separate signup page (`signup.html`)

      // Real-time clear on input
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', () => clearError(input));
      });
    </script>
  </body>
</html>
